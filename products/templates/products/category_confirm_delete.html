{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Borrar categoría{% endblock %}
{% block content %}
<section class="content-header">
  <h1>
    Categoría
  </h1>
</section>
<section class="content">

	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Borrar categoría</h3>
			</div>

			<form action="" method="post">{% csrf_token %}
				
				<div class="box-body">
					<div class="form-group">
						<p class="help-block">¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
					</div>
				</div>
				<!-- /.box-body -->		
				<div class="box-footer">
					<div>
						<input class= "btn btn-danger" type="submit" value="Sí, borrar">
						<a class= "btn btn-default" href="{% url 'products:categories' %}">Volver</a>
					</div>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->

</section>
{% endblock %}
